
spring.application.name=ribbon-config-demo
server.port=8080

# \u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\uFF0C\u5F53\u524D\u9879\u76EE\u542F\u52A8\u65F6\u4F1A\u5C06\u81EA\u8EAB\u7684\u4FE1\u606F\u6CE8\u518C\u5230Eureka\u6CE8\u518C\u4E2D\u5FC3
# \u5F53\u6CE8\u518C\u4E2D\u5FC3\u5F00\u542F\u4E86SpringSecurity\u6743\u9650\u8BA4\u8BC1\u540E\uFF0C\u6B64\u5904\u8FDE\u63A5\u4E5F\u8981\u52A0\u8D26\u53F7\u548C\u5BC6\u7801
# \u6CE8\u518C\u4E2D\u5FC3\u65F6\u96C6\u7FA4\u65F6\uFF0C\u9700\u8981\u5C06\u6240\u6709\u6CE8\u518C\u4E2D\u5FC3\u7684\u5730\u5740\u586B\u4E0A\uFF0C\u7528","\u9694\u5F00
eureka.client.serviceUrl.defaultZone=http://xjf:123456@localhost:8761/eureka/,http://xjf:123456@localhost:8761/eureka/
# \u91C7\u7528IP\u6CE8\u518C\uFF0C\u70B9\u51FB\u5B9E\u4F8B\u8DF3\u8F6C\u65F6\u624D\u4F1A\u7528IP\uFF0C\u4E0D\u7136\u662F\u4E3B\u673A\u540D
eureka.instance.prefer-ip-address=true
# \u5B9A\u4E49\u5B9E\u4F8BID\u683C\u5F0F
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

# \u5F00\u542F\u5065\u5EB7\u68C0\u67E5
eureka.client.healthcheck.enabled=true
# Eureka Client\u53D1\u9001\u5FC3\u8DF3\u7ED9server\u7AEF\u7684\u9891\u7387\uFF0C\u9ED8\u8BA430\u79D2
eureka.instance.lease-renewal-interval-in-seconds=5
# Eureka Server\u81F3\u4E0A\u4E00\u6B21\u6536\u5230client\u7684\u5FC3\u8DF3\u4E4B\u540E\uFF0C\u7B49\u5F85\u4E0B\u4E00\u6B21\u5FC3\u8DF3\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C
# \u5728\u8FD9\u4E2A\u65F6\u95F4\u5185\u82E5\u6CA1\u6709\u6536\u5230\u4E0B\u4E00\u6B21\u5FC3\u8DF3\uFF0C\u5219\u79FB\u9664\u8BE5Instance
# \u9ED8\u8BA490\u79D2
eureka.instance.lease-expiration-duration-in-seconds=5

# \u95EE\u9898\uFF1A\u6709\u53EF\u80FD\u5B9E\u73B0\u60C5\u51B5\uFF0C\u5728\u8FDB\u884C\u670D\u52A1\u8C03\u7528\u7684\u65F6\u5019\uFF0C\u5982\u679C\u7F51\u7EDC\u60C5\u51B5\u4E0D\u597D\uFF0C\u7B2C\u4E00\u6B21\u8C03\u7528\u8D85\u65F6\u3002
# \u89E3\u51B3\u529E\u6CD5\uFF1A\u4F7F\u7528Ribbon\u7684\u9965\u997F\u52A0\u8F7D\uFF0C\u4EE5\u6B64\u6765\u63D0\u524D\u521D\u59CB\u5316\u5BA2\u6237\u7AEF
# \u5F00\u542FRibbon\u7684\u9965\u997F\u52A0\u8F7D\u6A21\u5F0F
ribbon.eager-load.enabled=true
# \u6307\u5B9A\u9700\u8981\u9965\u997F\u52A0\u8F7D\u7684\u670D\u52A1\u540D\uFF0C\u4E5F\u5C31\u662F\u4F60\u9700\u8981\u8C03\u7528\u7684\u670D\u52A1\uFF0C\u82E5\u6709\u591A\u4E2A\u5219\u7528\u9017\u53F7\u9694\u5F00
ribbon.eager-load.clients=ribbon-config-demo

# \u4F7F\u7528\u81EA\u5B9A\u4E49\u8D1F\u8F7D\u5747\u8861\u7B56\u7565
#ribbon-config-demo.ribbon.NFLoadBalancerRuleClassName=com.xjf.demo.rule.MyRule
# \u4F7F\u7528\u8D1F\u8F7D\u5747\u8861\u7B56\u7565\u4E3A\u91CD\u8BD5\u7B56\u7565
#ribbon-config-demo.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RetryRule

# \u7981\u7528Eureka: \u6B64\u65F6\u5C31\u4E0D\u80FD\u4F7F\u7528\u670D\u52A1\u540D\u79F0\u53BB\u8C03\u7528\u63A5\u53E3\u4E86\uFF0C\u5FC5\u987B\u6307\u5B9A\u670D\u52A1\u5730\u5740
ribbon.eureka.enabled=false
# \u914D\u7F6E\u63A5\u53E3\u5730\u5740\u5217\u8868\uFF0C\u7981\u7528Eureka\u540E\u624B\u52A8\u914D\u7F6E\u670D\u52A1\u5730\u5740\uFF1A\u6B64\u65F6\u53EF\u4EE5\u4F7F\u7528\u670D\u52A1\u540D\u79F0\u8C03\u7528\u63A5\u53E3
ribbon-config-demo.ribbon.listOfServers=localhost:8080

# \u4E3A\u5177\u4F53\u5BA2\u6237\u7AEF\u8BBE\u7F6E\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
ribbon-config-demo.ribbon.ConnectTimeout=1000
# \u4E3A\u5177\u4F53\u5BA2\u6237\u7AEF\u8BBE\u7F6E\u8BF7\u6C42\u5904\u7406\u7684\u8D85\u65F6\u65F6\u95F4
ribbon-config-demo.ribbon.ReadTimeout=1000

# \u5E76\u53D1\u53C2\u6570\uFF1A\u6700\u5927\u8FDE\u63A5\u6570
ribbon.MaxTotalConnection=500
# \u5E76\u53D1\u53C2\u6570\uFF1A\u6BCF\u4E2Ahost\u6700\u5927\u8FDE\u63A5\u6570
ribbon.MaxConnectionsPerHost=500