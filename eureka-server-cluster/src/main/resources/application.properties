spring.application.name=eureka-server-cluster

# \u7531\u4E8E\u8BE5\u5E94\u7528\u4E3A\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u6240\u4EE5\u8BBE\u7F6E\u4E3Afalse\uFF0C\u4EE3\u8868\u4E0D\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u5DF1
# \u6B64\u5904\u4E00\u5B9A\u8981\u8BBE\u7F6E\u4E3Afalse\uFF0C\u4E0D\u7136\u542F\u52A8\u65F6\u4F1A\u81EA\u5DF1\u5F53\u4F5C\u5BA2\u6237\u7AEF\u5411\u81EA\u5DF1\u6CE8\u518C\uFF0C\u4F1A\u62A5\u9519
eureka.client.register-with-eureka=false
# \u7531\u4E8E\u6CE8\u518C\u4E2D\u5FC3\u7684\u804C\u8D23\u5C31\u662F\u7EF4\u62A4\u670D\u52A1\u5B9E\u4F8B\uFF0C\u5B83\u5E76\u4E0D\u9700\u8981\u53BB\u68C0\u7D22\u670D\u52A1\uFF0C\u6240\u4EE5\u4E5F\u8BBE\u7F6E\u4E3Afalse
eureka.client.fetch-registry=false

eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

# \u8BBE\u7F6ESpringSecurity\u7684\u7528\u6237\u540D\u548C\u5BC6\u7801
spring.security.user.name=xjf
spring.security.user.password=123456

# \u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\uFF1A\u4E00\u65E6\u8FDB\u5165\u4FDD\u62A4\u6A21\u5F0F\uFF0CEureka Server\u5C06\u4F1A\u5C1D\u8BD5\u4FDD\u62A4\u5176\u670D\u52A1\u7684\u6CE8\u518C\u8868\u4E2D\u7684\u4FE1\u606F\uFF0C
#              \u4E0D\u518D\u5220\u9664\u670D\u52A1\u6CE8\u518C\u8868\u4E2D\u7684\u6570\u636E\u3002\u5F53\u7F51\u7EDC\u6545\u969C\u6062\u590D\u540E\uFF0C\u8BE5Eureka Server\u8282\u70B9\u4F1A\u81EA\u52A8\u9000\u51FA\u4FDD\u62A4\u6A21\u5F0F
# \u5173\u95ED\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F
eureka.server.enable-self-preservation=false
# \u5B9E\u4F8B\u6E05\u7406\u95F4\u9694\uFF0C\u9ED8\u8BA460000\u6BEB\u79D2
eureka.server.eviction-interval-timer-in-ms=5000

#\u6307\u5B9A\u4E0D\u540C\u7684\u542F\u52A8\u73AF\u5883,\u53EF\u4EE5\u4F7F\u7528idea\u5B9E\u73B0\u591A\u5B9E\u4F8B\u542F\u52A8
spring.profiles.active=master
